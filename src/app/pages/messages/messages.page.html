<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/groups"></ion-back-button>
    </ion-buttons>
    <ion-title>back</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" id="content">
  <div class="message-list">
    <ion-list>
      <ion-item *ngFor="let message of messages">
        <ion-item-sliding>
          <ion-item>
            <ion-label [ngClass]="{'current-user': isCurrentUserMessage(message), 'other-user': !isCurrentUserMessage(message)}">
              {{message.text}}
            </ion-label>
          </ion-item>
          <ion-item-options side="end">
            <ion-item-option 
              color="danger" 
              *ngIf="message.id !== undefined" 
              (click)="deleteMessage(message.id)">
              <ion-icon slot="icon-only" name="trash"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-item>
    </ion-list>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar color="light">
    <ion-item>
      <ion-input [(ngModel)]="messageText" placeholder="Enter message"></ion-input>
      <ion-button (click)="sendMessage()">Send</ion-button>
    </ion-item>
  </ion-toolbar>
</ion-footer>
